<title>Responsive Circle Boxes with Images</title>
<style>
  .mojopanda-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    width: 100%;
padding-top:0px;
    height: 290px;
 font-family: Montserrat, sans-serif;
margin-top:30px;
  }

  .mojopanda-box {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 20vw;
    height: 20vw;
    max-width: 200px;
    max-height: 200px;
    border-radius: 50%;
    background-color: #f0f0f0;
    color: #fff;
    text-align: center;
    text-decoration: none;
    font-size: 20px;
     text-transform: uppercase;
    transition: transform 0.3s ease;
    opacity: 0;
    animation: slideUp 0.8s forwards;
  }

  @keyframes slideUp {
    from {
      transform: translateY(100px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .mojopanda-box:nth-child(1) {
    animation-delay: 0.1s;
  }

  .mojopanda-box:nth-child(2) {
    animation-delay: 0.2s;
  }

  .mojopanda-box:nth-child(3) {
    animation-delay: 0.3s;
  }

  .mojopanda-box:nth-child(4) {
    animation-delay: 0.4s;
  }

  .mojopanda-box:nth-child(5) {
    animation-delay: 0.5s;
  }

  .mojopanda-box:hover {
    transform: scale(1.1);
  }

  .mojopanda-box-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }

  .mojopanda-box:hover .mojopanda-box-img {
    transform: scale(1.1);
  }

  .mojopanda-box span {
    position: absolute;
    top: 115%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
    padding: 10px;
    border-radius: 5px;
    color: black;
    width: 90%;
    text-align: center;
    opacity: 1;
    transition: opacity 0.3s ease;
  }

  @media (max-width: 1024px) {
    .mojopanda-container {
      height: 213px;
    }

    .mojopanda-box {
      width: 22vw;
      height: 22vw;
      max-width: 150px;
      max-height: 150px;
    }
  }

  .mojopanda-box span {
    margin-top: 20px;
    font-size: 14px;
  }

  @media (max-width: 768px) {
    .mojopanda-container {
      height: 177px;
    }

    .mojopanda-box {
      width: 15vw;
      height: 15vw;
      max-width: 150px;
      max-height: 150px;
      animation: slideUp 0.8s forwards;
      opacity: 1;
    }

    .mojopanda-box:nth-child(1) {
      animation-delay: 0s;
    }
    .mojopanda-box:nth-child(2) {
      animation-delay: 0.1s;
    }
    .mojopanda-box:nth-child(3) {
      animation-delay: 0.2s;
    }
    .mojopanda-box:nth-child(4) {
      animation-delay: 0.3s;
    }
    .mojopanda-box:nth-child(5) {
      animation-delay: 0.4s;
    }

    .mojopanda-box span {
      margin-top: 21px;
      font-size: 12px;
    }

    .mojopanda-box:hover {
      transform: none;
    }

    .mojopanda-box:hover .mojopanda-box-img {
      transform: scale(1.1);
    }
  }

  @media (max-width: 480px) {
    .mojopanda-container {
      height: 125px;
    }

    .mojopanda-box {
      width: 12vw;
      height: 12vw;
      max-width: 100px;
      max-height: 100px;  
      margin: 0 auto;
    }

    .mojopanda-box span {
      margin-top: 22px;
      font-size: 7px;
    }
  }

  .mojopanda-container {
    gap: 10px;
    justify-content: center;
    padding: 5px;
  }


  @media (max-width: 320px) {
    .mojopanda-container {
      height: 100px;
      
    }

    .mojopanda-box span {
      margin-top: 21px;
      font-size: 6px;
    }
  }

</style>
